<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>Captions V3 Entrance</title>
  <script>
function getUrlParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
    return "";
}

function gotoroom()
{
	var roomidurl = getUrlParameter("room").replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "");
	if (roomidurl.length > 0)
	{
		document.getElementById("roomidfield").value = roomidurl;
		document.getElementById("captionsform").submit();
	}
}   
  </script>
 </head>

 <body onload="gotoroom()">
  <form id="captionsform" action="cccV3.php" method="post">
Room ID: <input type=text id="roomidfield" name=room size=15><P>

For Correctors, please provide the following:<br>
Password: <input type=password name=pwd size=15><br>
Your two initials: <input type=text name=who size=2 maxlength="2"><br>
<!-- <input type=checkbox name=mobile value=1> Check to use mobile/AJAX version<br>
-->
<input type=submit value="View Captions">
  </form>

 </body>
</html>
